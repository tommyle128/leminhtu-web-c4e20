<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mùa đông không lạnh - Sửa thông tin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <form method="post"> <!--khi khong viet thi mac dinh method la GET-->
            <label>Name</label>
            <input type = "text" name="name" placeholder="{{ service.name }}">
            <br>

            <label>Year of birth</label>
            <input type = "text" name="yob" placeholder="{{ service.yob }}">
            <br>

           

            <label>Height</label>
            <input type = "text" name ="height" placeholder="{{ service.height }}">
            <br>

            <label>Phone number</label>
            <input type = "text" name ="phone" placeholder="{{ service.phone }}">
            <br>
            
            <label>Address</label>
            <input type = "text" name ="address" placeholder="{{ service.address }}">
            <br>
            

            <input type = "submit" value ="Cập nhật">
        </form>
    </div>
    
</body>
</html>
