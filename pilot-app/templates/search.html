<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mùa đông không lạnh - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Search page</h1>
    <a href="{{ url_for('index') }}">Về Trang Chủ</a>
    {% for service in all_service %}
        <div>
            {% if service.gender == 1 %}
                <img src="../static/image/male-profile.jpg" alt="">
            {% else %}
                <img src="../static/image/female-profile.jpg" alt="">
            {% endif %}
            <p>Tên: {{ service.name }}</p>
            <p>Năm sinh: {{ service.yob }}</p>
            <p>Chiều cao: {{ service.height }} cm</p>
            <p>Địa chỉ: {{ service.address }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
