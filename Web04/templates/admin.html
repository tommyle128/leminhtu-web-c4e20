<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CMS App Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <style>
    /*  selector{
            property: value:
        }    */
        h1{
            color:red;
        }
    /* id selector {
        }
    */
        #videos-table{
            color:blue;
            font-family: 'Shadows Into Light', cursive;
            font-size: 40px
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Admin</h1>
    <a href="{{ url_for('logout') }}">Đăng xuất</a>
    <h2>Insert your link here:</h2>
    <form method='POST'>
        <label>Link</label>
        <input type="text" name='link'>

        <input type="submit" value="Submit">
    </form>
    <br>
    <h2 id="videos-table">List of videos:</h2>
    <table border='1px'>
       <thead>
           <th>#</th>
           <th>Title</th>
           <th>Views</th>
           <th>Link</th>
           <th>Thumbnail</th>           
       </thead> 
       <tbody>
           {% for video in videos %}
           <tr>
               <td>{{ loop.index }}</td>
               <td>{{ video.title }}</td>
               <td>{{ video.views }}</td>
               <td>
                   <a href="{{ video.link }}" target="#">View</a>
               </td>
               <td>
                   <img src="{{ video.thumbnail }}" width="247" height="132">
               </td>
           </tr>
           {% endfor %}
       </tbody>
    </table>
</body>
</html>
